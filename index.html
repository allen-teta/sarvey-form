<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form>
                <div class="parsonal">
                    <label for="name-label">Name
                    <input id="name-label" type="text" placeholder="enter your name" class="form-c"></label>
                    <label for="email-label">Email<input id="email-label" type="email" placeholder="enter your email" class="form-c"></label>
                    <label for="number-label">Age (optional)<input id="number-label" type="number" name="age" min="13" max="120" placeholder="Age" class="form-c"/></label>
                    <label for="dropdown">Which option best describes your current role?
                        <select id="dropdown" name="dropdown">
                        <option value="">select current role</option>
                        <option value="1">student</option>
                        <option value="2">full time job</option>
                        <option value="3">full time learner</option>
                        <option value="4">perfer not to say</option>
                        <option value="5">others</option>
                        </select>
                    </label>
                </div>
                <div>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for=""><input type="radio" name="recom" class="radiob" checked>Definitely</label>
                    <label for=""><input type="radio" name="recom" class="radiob">Maybe</label>
                    <label for=""><input type="radio" name="recom" class="radiob">Not sure</label>
                </div>
                <div>
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label for=""><input type="checkbox" name="account-type" class="inline" checked />&nbsp;&nbsp;&nbsp;Front-end Projects
                    </label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp; Back-end Projects</label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp; Data Visualization</label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp; Challenges</label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp;Open Source Community </label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp;Gitter help rooms </label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp; Videos</label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp; City Meetups</label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp;Wiki </label>
                    <label for=""><input type="checkbox" name="account-type" class="inline" />&nbsp;&nbsp;&nbsp; Forum</label>
                    <label><input type="checkbox" name="" class="inline">&nbsp;&nbsp;&nbsp;Additional Courses</label>
                <div>
                    <label for="comment">Any comments or suggestions?
                        <textarea id="comment" name="comment" rows="3" cols="30" placeholder="enter your comment here---------"></textarea>
                    </label>
                </div>
                <label><input type="submit" value="submit" name="submit"></label>
        
        </form>
    </div>   
</body>
</html>
